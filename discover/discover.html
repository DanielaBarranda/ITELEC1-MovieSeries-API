<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinemax</title>
  <link rel="stylesheet" href="../discover/discover.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="../chatbot/chatbot.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
    
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Chatbot -->
  <div id="chatbot-placeholder"></div>


  <main class="container">
    
    <!--First 6 Highlight Cards -->
    <section class="highlight-section">
      <div class="year">20 <br> 25</div>
      <div class="highlight">
        <h2>Highlights</h2>
        <div class="highlight-grid">
        </div>
      </div>
    </section>

    <!--Latest Movies -->
    <section class="movies-section">
      <h2>Latest Movies</h2>
      <div id="movieContainer" class="movie-grid">
      </div>
    </section>

    <!--Action Movies -->
    <section class="movies-section">
      <h2>Action Movies</h2>
      <div id="actionContainer" class="movie-grid">
      </div>
    </section>

    <!--Cartoons -->
    <section class="movies-section">
      <h2>Cartoons</h2>
      <div id="cartoonContainer" class="movie-grid">
      </div>
    </section>

    <!-- Search Results Section (Hidden by Default) -->
    <section id="searchResultsSection" class="movies-section" style="display: none;">
      <h2>Search Results</h2>
      <div id="searchResultsContainer" class="movie-grid"></div>
    </section>

  </main>

  <!-- Footer Place holder -->
     <div id="footer-placeholder"></div>

  <!-- Scripts -->
    <script src="../discover/discover.js"></script>
    <script src="../chatbot/chatbot.js"></script>
    
    <!-- Load Footer -->
    <script>
      fetch("../footer/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>

</body>
</html>
